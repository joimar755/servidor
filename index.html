<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConversiÃ³n Decimal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1a1a2e;
      color: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: rgba(29, 41, 81, 0.95);
      border: 2px solid #233d8a;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
    }

    h2 {
      color: #00f2fe;
    }

    .btn-primary {
      background: #0f3460;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      padding: 0.6rem 1.5rem;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background: #00f2fe;
      color: #16213e;
    }

    .form-control {
      background-color: #0f3460;
      border: none;
      color: #fff;
      border-radius: 0.5rem;
    }

    .form-control:focus {
      border: 2px solid #00f2fe;
      box-shadow: none;
    }

    .result-box {
      margin-top: 2rem;
      background: #0f3460;
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      color: #00f2fe;
      font-size: 1.25rem;
    }

    .alert {
      background-color: #4cd137;
      color: #000;
      font-weight: bold;
    }

    label {
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card">
          <h2 class="text-center mb-4">ðŸ”¢ ConversiÃ³n de Decimal</h2>

          <!-- Formulario -->
          <form id="conversion-form">
            <div class="row g-3 align-items-center justify-content-center">
              <div class="col-md-auto">
                <label for="decimalInput" class="form-label">NÃºmero decimal:</label>
              </div>
              <div class="col-md-4">
                <input type="number" id="decimalInput" name="decimal" class="form-control" required />
              </div>
              <div class="col-md-auto">
                <button type="submit" class="btn btn-primary">Convertir</button>
              </div>
            </div>
          </form>

          <!-- Resultados -->
          <div class="result-box mt-4" id="resultado">
            <p><strong>Hexadecimal:</strong> â€”</p>
            <p><strong>Binario:</strong> â€”</p>
          </div>

          <!-- Estado del servidor -->
          <div class="alert text-center mt-4" role="alert">
            âœ… Servidor funcionando correctamente
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script JavaScript -->
  <script>
    document.getElementById('conversion-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const decimalInput = document.getElementById("decimalInput").value;
      const decimal = parseInt(decimalInput);
      const resultadoDiv = document.getElementById('resultado');

      if (isNaN(decimal)) {
        resultadoDiv.innerHTML = `
          <p style="color: red;"><strong>Por favor, ingresa un nÃºmero vÃ¡lido.</strong></p>
        `;
        return;
      }

      const hexadecimal = decimal.toString(16).toUpperCase();
      const binario = decimal.toString(2);

      resultadoDiv.innerHTML = `
        <p><strong>Hexadecimal:</strong> ${hexadecimal}</p>
        <p><strong>Binario:</strong> ${binario}</p>
      `;
    });
  </script>

</body>
</html>
