<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Bases</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1a1a2e;
      color: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: rgba(29, 41, 81, 0.95);
      border: 2px solid #233d8a;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
    }

    h2 {
      color: #00f2fe;
    }

    .btn-primary {
      background: #0f3460;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      padding: 0.6rem 1.5rem;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background: #00f2fe;
      color: #16213e;
    }

    .form-control {
      background-color: #0f3460;
      border: none;
      color: #fff;
      border-radius: 0.5rem;
    }

    .form-control:focus {
      border: 2px solid #00f2fe;
      box-shadow: none;
    }

    .result-box {
      margin-top: 2rem;
      background: #0f3460;
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      color: #00f2fe;
      font-size: 1.25rem;
    }

    .alert {
      background-color: #4cd137;
      color: #000;
      font-weight: bold;
    }

    label {
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card">
          <h2 class="text-center mb-4">ðŸ”„ Conversor entre Bases</h2>

          <!-- Formulario -->
          <form id="conversion-form">
            <div class="row g-3 justify-content-center align-items-end">
              <div class="col-md-4">
                <label for="numeroInput" class="form-label">NÃºmero a convertir:</label>
                <input type="text" id="numeroInput" class="form-control" required />
              </div>

              <div class="col-md-3">
                <label for="origen" class="form-label">Base de origen:</label>
                <select id="origen" class="form-control">
                  <option value="2">Binario</option>
                  <option value="8">Octal</option>
                  <option value="10" selected>Decimal</option>
                  <option value="16">Hexadecimal</option>
                </select>
              </div>

              <div class="col-md-3">
                <label for="destino" class="form-label">Convertir a:</label>
                <select id="destino" class="form-control">
                  <option value="2">Binario</option>
                  <option value="8">Octal</option>
                  <option value="10">Decimal</option>
                  <option value="16">Hexadecimal</option>
                </select>
              </div>

              <div class="col-md-auto">
                <button type="submit" class="btn btn-primary">Convertir</button>
              </div>
            </div>
          </form>

          <!-- Resultados -->
          <div class="result-box mt-4" id="resultado">
            <p>Selecciona las bases y convierte un nÃºmero.</p>
          </div>

          <!-- Estado del servidor -->
          <div class="alert text-center mt-4" role="alert">
            âœ… Servidor funcionando correctamente
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const nombresBase = {
      2: "Binario",
      8: "Octal",
      10: "Decimal",
      16: "Hexadecimal"
    };

    document.getElementById("conversion-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const numeroInput = document.getElementById("numeroInput").value.trim().toUpperCase();
      const origen = parseInt(document.getElementById("origen").value);
      const destino = parseInt(document.getElementById("destino").value);
      const resultadoDiv = document.getElementById("resultado");

      const decimal = parseInt(numeroInput, origen);

      if (isNaN(decimal)) {
        resultadoDiv.innerHTML = `<p style="color:red;"><strong>Error:</strong> NÃºmero invÃ¡lido para base ${nombresBase[origen]}.</p>`;
        return;
      }

      const convertido = decimal.toString(destino).toUpperCase();

      resultadoDiv.innerHTML = `
        <p><strong>Entrada (${nombresBase[origen]}):</strong> ${numeroInput}</p>
        <p><strong>Salida (${nombresBase[destino]}):</strong> ${convertido}</p>
      `;
    });
  </script>

</body>
</html>
